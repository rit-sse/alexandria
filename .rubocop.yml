AllCops:
  Includes:
    - Rakefile
    - config.ru
  Excludes:
    # TODO: Only exclude LCCAble for the RedundantSelf cop.
    - db/**
    - config/**
    #- script/**

# This configuration was generated by `rubocop --auto-gen-config`.
# The point is for the user to remove these configuration records
# one by one as the offences are removed from the code base.

# Don't think we need to worry about this one. Strict 80 char limit isn't important
# to me. If we all just try to be reasonable, I think it's fine if we occasionally
# go over 80.
LineLength:
  Enabled: false

# Seperated out as much as seemed reasonable. 3 methods have 11 lines and one has
# 15 but it would be unreasonable to seperate out more logic.
MethodLength:
  Enabled: false
